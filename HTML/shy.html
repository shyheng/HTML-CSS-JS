<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册表</title>
</head>

<body>
<form action="http://localhost:8080/jd/shy">
	用户名
		 <input type="text" name="username"/>
		 <br>
	密码
		 <input type="password" name="userpws"/>
		 <br>
	确认密码
		 <input type="password"/>
		 <br>
	性别
		 <input type="radio" name="sex" value="1"/>男
		 <input type="radio"name="sex"value="1"checked/>女
	<br>
	兴趣爱好
		 <input type="checkbox" name="inste" value="smok"/>抽烟
		 <input type="checkbox" name="inste" value="drink" checked/>喝酒
		 <input type="checkbox" name="inste" value="first"checked/>探头
	<br>
	学历
		 <select name="grade">
		 <option value="gz">高中</option>
		 <option value="zz">大专</option>
		 <option value="bk" selected>本科</option>
		 <option value="bs">博士</option>
		 </select>
		 <br>
	简历
		 
		 <textarea rows="10" cols="60">
		 
		 </textarea>
	<br>
	<input type="submit" value="注册"/>
	<input type="reset" value="清空"/>
	
	</form>
</body>
</html>
